<!doctype html>
<head>
    <style>
    #Windows95Maze {
        position:fixed;
        top:0px;
        left:0px;
        width:100%;
        height:100%;
    }
    </style>
    <script src="_js/Three.js"></script>
    <script src="_js/Windows95Maze.js"></script>
    <script>
        function Init(){
            window.DemoMaze = new Windows95Maze('Windows95Maze',12,12); //args: MazeCanvasID, MazeWidth, MazeDepth
            window.addEventListener('resize', ResizeHandling); //add this if you want resize events to work
            window.addEventListener('keydown', KeyHandling); //implement your own controllers for now
        }
        function ResizeHandling(){
            window.DemoMaze.Resize();
        }
        function KeyHandling(event){
                switch(event.keyCode)
                {
                    case 87: //w
                    case 38: //Up
                        window.DemoMaze.Go('f');
                        break;
                    case 65: //a
                    case 37: //Left
                        window.DemoMaze.Turn('l');
                        break;
                    case 83: //s
                    case 40: //Down
                        window.DemoMaze.Go('b');
                        break;
                    case 68: //d
                    case 39: //Right
                        window.DemoMaze.Turn('r');
                        break;
                }
        }
    </script>
</head>
<body onload="Init();">
    <canvas id="Windows95Maze">
</body>
